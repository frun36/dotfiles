format = """
$directory$git_branch$git_status$time$c$cmake$cpp$python$nodejs$golang$java$rust$fill$cmd_duration
$character"""

[fill]
symbol = " "

[directory]
style = "fg:green"
read_only = " 󰌾"

[time]
disabled = false
format = '  [$time](fg:red) '

[cmd_duration]
format = "[$duration ](fg:blue)"
disabled = false
show_milliseconds = true
show_notifications = true

[character]
disabled = false
success_symbol = '[\$](bold fg:green)'
error_symbol = '[\$](bold fg:red)'
vimcmd_symbol = '[\$](bold fg:yellow)'
vimcmd_replace_one_symbol = '[\$](bold fg:orange)'
vimcmd_replace_symbol = '[\$](bold fg:orange)'
vimcmd_visual_symbol = '[\$](bold fg:magenta)'

